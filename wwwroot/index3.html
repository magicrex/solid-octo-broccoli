<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>简单搜索</title>

<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/style.css">
<style type="text/css">
.maxframe{
	width:100%;
	height:100%;
}
.search{
	padding-top: 20px;
	padding-left: 5%;
    }
.input{
    width:540px;
    height:36px;}
.btn{
    border:0;
    width:100px;
    height:40px;
    background:#36F;
    font-size:15px;
    color:#fff;}
.content{
	position: relative;
	top:20px;
	padding-left:5%;
}
</style>
</head>
<body>
	<div class="maxframe">
	<div class="search">
        <form action="client" method="get">
            <label for="search"></label>
            <input class="input" type="text" name="search" id="search" value="" /><input class="btn" type="submit" value="搜索" name="submit" />
        </form>
    </div>
    {{#TABLE}}
    <div class="content">
        <a href="{{VAl3}}" style="font-size:150%">{{VAL1}}</a><br>
        <a href="{{VAl3}}" style="font-size:80%">{{VAL2}}</a><br>
        <a href="{{VAl3}}" style="font-size:50%">{{VAL3}}</a>
		<br>
		<br>
    </div>
    {{/TABLE}}
    </div>
</body>
